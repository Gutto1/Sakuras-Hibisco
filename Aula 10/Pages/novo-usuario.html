<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../CSS/estilo.css" type="text/css" />
  
  <title>Lista de jogos</title>
</head>
<body>
  <header class="page-header">
    <h1> Lista de jogos personalizada </h1>
  </header>

  <section id="login">
    <form id="cadastro" method="POST" onsubmit="event.preventDefault()">
      <div class="row">
        <label for="usuario">Usuário: </label> <input type="text" name="usuario" id="usuario" class="text-input" />
      </div>
      <div class="row">
        <label for="senha">Senha: </label> <input type="password" name="senha" id="senha" class="text-input" />
      </div>
      <div class="row">
        <label for="repita-senha">Confirmar senha: </label> <input type="password" name="confirmar-senha" id="repita-senha" class="text-input" />
      </div>
      <div class="row" id="erro">
        <span>As senhas não são idênticas</span>
      </div>
      <div class="row">
        <button class="button" onclick="criarConta()">
          Salvar
        </button>
      </div>
    </form>
  </section>

  <script src="../JS/scripts.js"></script>
</body>
</html>
