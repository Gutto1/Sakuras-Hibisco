<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../CSS/estilo.css" type="text/css" />

  <title>Novo Jogo</title>
</head>
<body>
  <header class="page-header">
    <h1> Lista de jogos personalizada </h1>
    <nav>
      <ul class="menu">
        <li><a href="#"> Início </a></li>
        <li><a href="lista.html"> Meus jogos </a></li>
      </ul>
    </nav>
  </header>

  <section id="section-cadastro-jogos">
    <form id="cadastro-jogos" onsubmit="event.preventDefault()">
      <div class="row">
        <label for="nome">Nome</label> <input type="text" name="nome" />
      </div>
      <div class="row">
        <label for="preco">Preço</label> <input type="number" name="preco" />
      </div>
      <div class="row">
        <label for="genero">Gênero</label>
        <select name="genero">
          <option>MMORPG</option>
          <option>AÇÃO</option>
          <option>AVENTURA</option>
          <option>CARTAS</option>
          <option>LUTA</option>
          <option>OUTRO</option>
        </select>
      </div>
      <div class="row">
        <button class="button" onclick="salvarJogo()">
          Salvar
        </button>
      </div>
    </form>
  </section>
  <script src="../JS/scripts.js"></script>
</body>
</html>
