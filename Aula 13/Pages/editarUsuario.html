<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../CSS/estilo.css" />
  <title>Editar Usuario</title>
</head>
<body>
  
  <header class="page-header">
    <h1> GoRest teste de API </h1>
    <nav class="menu-container">
      <ul class="menu">
        <li class="menu-link"> <a href="index.html"> Início </a> </li>
        <li class="menu-link menu-link-active"> <a href="novoUsuario.html"> Novo usuário </a> </li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="section">
      <form onsubmit="event.preventDefault()" id="editarUsuario">
        <div class="linha">
          <span> Nome: </span> <input type="text" name="nome" />
        </div>

        <div class="linha">
          <span> E-mail: </span> <input type="email" name="email" />
        </div>

        <div class="linha">
          <span> Gênero: </span> <input type="text" name="genero" />
        </div>

        <div class="linha">
          <label for="ativo"> Ativo: </label> <input type="checkbox" name="ativo" />
        </div>

        <div class="linha">
          <button onclick="editarUsuario()">Editar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="../JS/api.js"></script>
  <script src="../JS/usuario.js"></script>
  <script>
    buscarUsuario()
  </script>
</body>
</html>
